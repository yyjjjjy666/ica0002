---
  - name: Install Rsyslog
    apt:
      name: rsyslog
      state: latest

  - name: start rsyslog
    service:
      name: rsyslog
      state: started
      enabled: yes

  - name: Reconfigure Rsyslog
    template:
      src: 51-telegraf.conf.j2
      dest: /etc/rsyslog.d/51-telegraf.conf
    notify: restart rsyslog
