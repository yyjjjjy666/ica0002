- name: Install uWSGI packages
  apt: 
    name: 
      - uwsgi-plugin-python3
      - uwsgi
    state: present

- name: Start service
  service:
    name: uwsgi
    state: started
    enabled: yes

- name: Add the configuration for agama
  ansible.builtin.template:
    src: agama.ini
    dest: /etc/uwsgi/apps-enabled/agama.ini
  notify: Restart uwsgi