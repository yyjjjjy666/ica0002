---
  - name: install bind9
    apt:
      name: bind9
      state: latest

  - name: Start service bind9
    service:
      name: bind9
      state: started

  - name: named.conf.options
    template: 
      src: named.conf.options.j2
      dest: /etc/bind/named.conf.options
    notify: restart bind

  - name: named.conf.local
    template: 
      src: named.conf.local.j2
      dest: /etc/bind/named.conf.local
    notify: restart bind

  - name: db.spray
    template: 
      src: db.spray.j2
      dest: /var/lib/bind/db.spray
    notify: restart bind
    