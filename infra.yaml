---
  - name: Init
    hosts: all 
    become: yes
    roles:
      - init
      - backup

  - name: Setup DB Server
    hosts: 
      - db_servers
    become: yes
    roles:
      - mysql
      - mysql_backup

  - name: Configure DNS Server
    hosts: 
      - dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter

  - name: dns resolver
    hosts: all
    become: yes
    roles:
      - dns_resolve

  - name: docker
    hosts: all 
    become: yes
    roles:
      - docker

  - name: All machines
    hosts: all 
    become: yes
    roles:
      - agama

  - name: All machines
    hosts: all 
    become: yes
    roles:
      - nginx
      - nginx_exporter

  - name: All machines
    hosts: all 
    become: yes
    roles:
      - node_exporter

  - name: Install and configure prometheus
    hosts: 
      - prometheus_server
    become: yes
    roles:
      - prometheus

  - name: mysql exporter
    hosts: 
      - db_servers
    become: yes
    roles:
      - mysql_exporter

  - name: grafana
    hosts: 
      - grafana
    become: yes
    roles:
      - grafana

  - name: configure influx and backup
    hosts: 
      - influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_backup

  - name: transfer and setup pinger sciprt
    hosts: 
      - pinger
    become: yes
    roles:
      - pinger

  - name: transfer and setup pinger sciprt
    hosts: all
    become: yes
    roles:
      - rsyslog

  - name: configure influx and backup
    hosts: 
      - influxdb
    become: yes
    roles:
      - influxdb_exporter
