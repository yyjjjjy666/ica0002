---
  - name: Init
    hosts: 
      - web_servers
      - db_servers
    become: yes
    roles:
      - init

  - name: Database server
    hosts: 
      - db_servers
    become: yes
    roles:
      - mysql

  - name: Web server
    hosts: 
      - web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
