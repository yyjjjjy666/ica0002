---
  - name: Setup
    hosts: all
    become: yes
    gather_facts: yes
    tasks:
      - setup:

  - name: Bind setup
    hosts: 
      - dns_servers
    become: yes
    gather_facts: no
    roles:
      - bind
    tasks:
      - debug:
          msg: "{% for vm in groups['all'] %} nameserver {{ hostvars[vm]['ansible_default_ipv4']['address'] }}{% endfor %}"

  - name: DNS server setup
    hosts: all
    become: yes
    roles:
      - dns